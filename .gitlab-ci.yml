image: golang:latest
stages:
  - build
  - test

before_script:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - mkdir -p /go/src/chaos.expert/FreifunkBremen/
  - cp -R /builds/FreifunkBremen/yanic /go/src/chaos.expert/FreifunkBremen/yanic
  - cd /go/src/chaos.expert/FreifunkBremen/yanic
  - dep ensure

build-my-project:
  stage: build
  script:
    - go install -ldflags "-X chaos.expert/FreifunkBremen/yanic/cmd.VERSION=`git -C $GOPATH/src/chaos.expert/FreifunkBremen/yanic rev-parse HEAD`" chaos.expert/FreifunkBremen/yanic
  artifacts:
    paths:
      - /go/bin/yanic

test-my-project:
  stage: test
  script:
    - ./.circleci/check-gofmt
    - ./.circleci/check-testfiles
    - go test $(go list ./... | grep -v /vendor/) -v -coverprofile .testCoverage.txt

test-race-my-project:
  stage: test
  script:
    - go test -race ./...
